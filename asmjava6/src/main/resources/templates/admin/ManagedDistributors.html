<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper" ng-controller="myCtrl3">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">Nhà phân phối</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">

            <li class="breadcrumb-item active">Nhà phân phối</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
  <section class="content">
    <div class="container mt-4">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <button class="nav-link active" id="home-tab" data-toggle="tab" data-target="#home" role="tab"
            aria-controls="home" aria-selected="true">Danh sách</button>
        </li>
        <li class="nav-item">
          <button class="nav-link" id="profile-tab" data-toggle="tab" data-target="#profile" role="tab"
            aria-controls="profile" aria-selected="false">Cập nhật</button>
        </li>
      </ul>

      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <table id="example1" class="table table-bordered table-striped">
            <style>
              div.dataTables_wrapper div.dataTables_filter label {
                display: none;
              }

              div.dataTables_wrapper div.dataTables_filter input {
                display: none;
              }

              .pagination {
                display: none;
              }

              .dataTables_empty {
                display: none;
              }
            </style>
            <thead>
              <tr>
                <th>STT</th>
                <th>Tên nhà phân phối</th>
                <th>Địa chỉ</th>
                <th>Số điện thoại</th>
                <th>Tùy chỉnh</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="item in pager.itemssp">
                <td>{{ $index + 1 }}</td>
                <td>{{item.name}}</td>
                <td>{{item.address}}</td>
                <td>{{item.contactInfo}}</td>
                <td><a class="fas fa-trash-alt" ng-click="deletesp(item)"></a>
                  <a class="fas fa-edit" ng-click="editsp(item)"></a>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="panel-footer text-center">
            <button ng-click="pager.first()" class="btn btn-primary">
              <i class="fas fa-arrow-circle-up"></i>
            </button>
            <button ng-click="pager.prev()" class="btn btn-primary">
              <i class="fas fa-arrow-circle-left"></i>
            </button>
            <button class="btn btn-success">{{pager.page +1}} of {{pager.count}}</button>
            <button ng-click="pager.next()" class="btn btn-primary">
              <i class="fas fa-arrow-circle-right"></i>
            </button>
            <button ng-click="pager.last()" class="btn btn-primary">
              <i class="fas fa-arrow-circle-down"></i>
            </button>
          </div>
        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
          <form>
            <div class="card-body">
              <div class="form-group">
                <label for="exampleInputEmail1">ID</label>
                <input type="text" ng-model="formsp.id" readonly class="form-control" id="exampleInputEmail1"
                  placeholder="ID" />
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Tên nhà phân phối</label>
                <input type="text" ng-model="formsp.name" class="form-control" id="exampleInputEmail1"
                  placeholder="tên nhà phân phối" />
                <div ng-show="hassError" style="color: red;">{{message1}}</div>
              </div>

              <div class="form-group">
                <label for="exampleInputEmail1">Địa chỉ</label>
                <input type="text" ng-model="formsp.address" class="form-control" id="exampleInputEmail1"
                  placeholder="Địa chỉ" />
                <div ng-show="hassError" style="color: red;">{{message3}}</div>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Số điện thoại</label>
                <input type="text" ng-model="formsp.contactInfo" class="form-control" id="exampleInputEmail1"
                  placeholder="Số điện thoại" />
                <div ng-show="hassError" style="color: red;">{{message2}}</div>
              </div>
            </div>
            <!-- /.card-body -->
          </form>
          <div class="panel-footer text-center">
            <button ng-click="createsp()" class="btn btn-primary" ng-disabled="lockbtnAdd">
              <i class="fas fa-plus"></i> Lưu
            </button>
            <button ng-click="updatesp()" class="btn btn-success" ng-disabled="lockbtnUpdate">
              <i class="fas fa-save"></i>
              cập nhật
            </button>
            <button ng-click="deletesp(formsp)" class="btn btn-danger" ng-disabled="lockbtnDelete">
              <i class="fas fa-trash"></i>
              xóa
            </button>
            <button ng-click="resetsp()" class="btn btn-info">
              <i class="fas fa-redo-alt"></i>
              làm mới
            </button>
          </div>
        </div>
      </div>




    </div>
    <!-- /.card-body -->
</div>
</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
