        <div class="row ">
          <div class="card  col-md-4">
            <!-- /.card-header -->
            <div class="card-header">
              <h3 class="card-title">Danh sách</h3>
            </div>
            <div class="card-body">
              <div class="ml-auto">
                <div class="form-group">
                  <input type="text" class="form-control" ng-model="searchKeyword" placeholder="Tìm kiếm..." />
                </div>
              </div>
              <table id="example1" class="table table-bordered table-striped">
                <style>
                  label {
                    display: none;
                  }
                </style>
                <thead>
                  <tr>
                    <th>Tên loại</th>
                    <th>Tùy chỉnh</th>
                  </tr>
                </thead>
                <tr ng-repeat="category in getCurrentPageCategories()">
                  <!-- <td>{{$index + 1}}</td> -->
                  <td>{{category.name}}</td>
                  <td>

                    <a class="fas fa-edit" ng-click="edit(category.id)"></a>
                  </td>
                </tr>
                </tbody>
              </table>
              <br>
              <!-- Hiển thị phân trang bằng các thẻ ul và li -->
              <div class="panel-footer text-center">
                <button ng-click="setPage(1)" class="btn btn-primary">
                  <i class="fas fa-arrow-circle-up"></i>
                </button>
                <button ng-click="setPage(currentPage - 1)" class="btn btn-primary">
                  <i class="fas fa-arrow-circle-left"></i>
                </button>
                <button class="btn btn-success">{{currentPage }} of {{totalPages()}}</button>
                <button ng-click="setPage(currentPage + 1)" class="btn btn-primary">
                  <i class="fas fa-arrow-circle-right"></i>
                </button>
                <button ng-click="setPage(totalPages())" class="btn btn-primary">
                  <i class="fas fa-arrow-circle-down"></i>
                </button>
              </div>
            </div>
          </div>

          <section class="content col-md-8">

                        </div>
                      </div>
                      <!-- /.card-body -->
